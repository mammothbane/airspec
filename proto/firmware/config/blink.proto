syntax = "proto3";

package airspecs.firmware.config;

import "nanopb.proto";

message Blink {
    bool daylight_compensation = 1;
    uint32 compensation_hi = 2 [(nanopb).int_size = IS_8];
    uint32 compensation_lo = 3 [(nanopb).int_size = IS_8];
    uint32 sample_period = 4 [(nanopb).int_size = IS_16];
}
