site_name: Airspecs
site_url: https://airspecs.media.mit.edu
theme: material
repo_url: https://github.com/pchwalek/env_glasses
strict: true

markdown_extensions:
  - smarty
  - sane_lists
  - footnotes
  - codehilite
  - meta

plugins:
  - search

nav:
  - home: index.md
  - software:
    - nix: software/nix.md
    - mkDocs: software/docs.md
    - protobuf: software/proto.md
